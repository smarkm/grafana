<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        .otp-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .otp-input {
            width: 100%;
            margin: 10px 0;
        }
        body {
            background: url(img/login_background_dark.svg) center center / cover no-repeat rgb(0, 0, 0);
            min-height: 100vh;
            min-width: 100%;
            margin-left: 0px;
            display: flex;
            flex-direction: column;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="otp-container">
            <h2 class="text-center">OTP Verification</h2>
            <form>
                <div class="form-group">
                    <label for="otp">OTP already send to your email, available in <span id="otp-timer" style="color: greenyellow;" >02:00</span></label>
                    <input type="text" class="form-control otp-input" id="otp" placeholder="otp code" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="verifyOTP()">Verify OTP</button>
            </form>
        </div>
        <div><a href="https://ossera.com" target="_blank">Powered By OSSera OTP</a></div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        var homePage = "/";
        // OTP 的初始有效期（秒）
        var otpExpiresInSeconds = 120; // 例如，1分钟

        // 获取显示倒计时的元素
        var otpTimerElement = document.getElementById('otp-timer');

        // 定义一个函数来更新倒计时
        function updateOtpTimer() {
            var minutes = Math.floor(otpExpiresInSeconds / 60);
            var seconds = otpExpiresInSeconds % 60;

            // 格式化时间为 MM:SS
            var formattedTime = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

            // 更新页面上的时间
            otpTimerElement.textContent = formattedTime;

            // 检查时间是否已到
            if (otpExpiresInSeconds < 0) {
                otpTimerElement.textContent = 'Expired';
                clearInterval(timerInterval); // 停止倒计时
                alert('OTP Expired, Please re-login');
                window.location.href = homePage;
            } else {
                otpExpiresInSeconds--; // 减少秒数
            }
        }

        // 每秒更新一次倒计时
        var timerInterval = setInterval(updateOtpTimer, 1000);

        // 立即调用一次以设置初始时间
        updateOtpTimer();
        function verifyOTP() {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            const code = params.get('code');
            const otp = $('#otp').val();
            $.ajax({
                url: '/loginOTP', // URL to send the request to
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ code: code, otp: otp,user:"mock",password:"mmock" }),
                success: function (data) {          // Callback for a successful request
                    window.location.href = homePage;
                },
                error: function (jqXHR) { // Callback for an error
                    if(jqXHR.status === 302) {
                        // Get the redirection URL from the "Location" header
                        var redirectUrl = jqXHR.getResponseHeader('Location');
                        console.log('Redirecting to:', redirectUrl);

                        // Optionally, manually redirect the user
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        }
                    }else{
                        if(jqXHR.responseJSON.message.indexOf('re-login') > -1){
                            window.location.href = homePage;
                        }
                        alert(jqXHR.responseJSON.message);
                    }
                }
            });

        }
    </script>
</body>

</html>
